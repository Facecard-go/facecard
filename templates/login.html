<div id="login_frame">
    <p id="image_logo"><img src="../static/LOGO(kou).png" width="250" height="100"></p>
        <form  action="dologin" method="POST">
            <p><label class="label_input">用户名</label><input type="text" id="usid" name="uname" class="text_field" placeholder = "请输入至少三位英文数字组合" onblur="checkName()"/></p>
            <span id="usid"></span>
            <p><label class="label_input">密码</label><input type="password" id="sid" name="upwd" class="text_field" placeholder = "请输入长度至少为三位的英文数字组合" onblur="checkPwd()"/></p>
            <span id="sid"></span>
            <div id="login_control">
                <input type="button" id="btn_login" value="登录" onclick="doLogin();">
                    <a id="forget_pwd" href="../templates/index.html">忘记密码？</a>
            </div>
        </form>
</div>
